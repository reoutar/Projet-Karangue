
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>StoryMap ‚Äì Projet Karangu√©</title>
  <link rel="stylesheet"
        href="https://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    #mapdiv {
      border: 4px solid #448BCA;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      margin: 20px auto;
      max-width: 95%;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; color:#f58220; margin-top:20px;">üåç StoryMap ‚Äì Projet Karangu√©</h1>
  <div id="mapdiv" style="width: 100%; height: 600px;"></div>

  <script src="https://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script>
  <script>
    var storymap_data = "Projet_Karangue_StoryMap_Complete.json";
    var storymap_options = {
      language: "fr",
      map_type: "stamen:toner-lite",
      calculate_zoom: true
    };
    var storymap = new KLStoryMap.StoryMap('mapdiv', storymap_data, storymap_options);
    window.onresize = function() {
      storymap.updateDisplay();
    };
  </script>
</body>
</html>
